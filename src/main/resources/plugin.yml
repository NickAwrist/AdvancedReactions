name: AdvancedReactions
version: '${project.version}'
main: me.nicka.advancedreactions.AdvancedReactions
api-version: 1.19
prefix: AdvancedReactions
authors: [ Nick_the_block ]
description: A chat reaction plugin for Minecraft

commands:
  ar:
    description: List all reactions
    usage: /ar
    permission: ar.list
    aliases: [arlist]
  arignore:
    description: Ignore a player's reactions
    usage: /arignore <player>
    permission: ar.ignore
    aliases: [arignore]